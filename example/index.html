<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>iSlider</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script> --> 
       
        <script type="text/javascript" src="vendors/jquery.1.8.3.min.js"></script>

        <script type="text/javascript" src="../dev/islider.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="pic-islider">
            <img src="images/fill.png" />
            <ul class="islider-container">
                <li><img src="images/pic-1.jpg"/></li>
                <li><img src="images/pic-2.jpg"/></li>
                <li><img src="images/pic-3.jpg"/></li>
                <li><img src="images/pic-4.jpg"/></li>
                <li><img src="images/pic-5.jpg"/></li>
            </ul>
            <div id="prev" class="prev-btn">&lt;</div>
            <div id="next" class="next-btn">&gt;</div>
            <ul class="islider-indicators">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
